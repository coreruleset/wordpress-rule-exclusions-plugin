version: "3.9"

services:
  apache-nightly:
    container_name: apache-nightly
    image: owasp/modsecurity-crs:apache
    depends_on:
      - backend
    environment:
      SERVERNAME: "_default_"
      BACKEND: "http://backend:8080"
      PORT: "80"
      MODSEC_RULE_ENGINE: "DetectionOnly"
      BLOCKING_PARANOIA: 4
      TZ: "${TZ}"
      ERRORLOG: "/var/log/error.log"
      ACCESSLOG: "/var/log/access.log"
      MODSEC_AUDIT_LOG_FORMAT: Native
      MODSEC_AUDIT_LOG_TYPE: Serial
      MODSEC_AUDIT_LOG: "/var/log/modsec_audit.log"
      MODSEC_TMP_DIR: "/tmp"
      MODSEC_RESP_BODY_ACCESS: "On"
      MODSEC_RESP_BODY_MIMETYPE: "text/plain text/html text/xml application/json"
      COMBINED_FILE_SIZES: "65535"
      CRS_ENABLE_TEST_MARKER: 1
    ports:
      - 80:80
    volumes:
      - ./tests/logs/modsec2-apache:/var/log:rw
      - ./tests/integration/modsec-setup.conf:/etc/modsecurity.d/setup.conf:ro
      - ./plugins:/etc/modsecurity.d/plugins
    networks:
      - crs-plugins-net
  
  nginx-nightly:
    container_name: nginx-nightly
    image: owasp/modsecurity-crs:nginx
    depends_on:
      - backend
    environment:
      SERVERNAME: "_"
      BACKEND: "http://backend:8080"
      PORT: "80"
      MODSEC_RULE_ENGINE: DetectionOnly
      BLOCKING_PARANOIA: 4
      TZ: "${TZ}"
      ERRORLOG: "/var/log/nginx/error.log"
      LOGLEVEL: "debug"
      ACCESSLOG: "/var/log/nginx/access.log"
      MODSEC_AUDIT_LOG_FORMAT: "Native"
      MODSEC_AUDIT_LOG_TYPE: "Serial"
      MODSEC_AUDIT_LOG: "/var/log/modsec_audit.log"
      MODSEC_RESP_BODY_ACCESS: "On"
      MODSEC_RESP_BODY_MIMETYPE: "text/plain text/html text/xml application/json"
      COMBINED_FILE_SIZES: "65535"
      CRS_ENABLE_TEST_MARKER: 1
    ports:
      - 80:80
    volumes:
      - ./tests/logs/modsec3-nginx:/var/log/nginx:rw
      - ./plugins:/etc/modsecurity.d/plugins
    networks:
      - crs-plugins-net

  backend:
    image: eexit/mirror-http-server #docker.io/kennethreitz/httpbin
    networks:
      - crs-plugins-net
  
volumes:
  logs:
networks:
  crs-plugins-net:
    driver: bridge
