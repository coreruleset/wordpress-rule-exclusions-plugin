---
meta:
  author: "Esad Cetiner, azurit"
  description: "Wordpress Rule Exclusions Plugin"
rule_id: 9507100
tests:
  - test_id: 1
    desc: Logging into WordPress (wp-login.php)
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
            User-Agent: OWASP CRS test agent
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            Content-Type: application/x-www-form-urlencoded
          port: 80
          method: POST
          version: "HTTP/1.1"
          uri: /wp-login.php
          data: |-
            log=test&pwd=%3Cscript%3E&wp-submit=Log+In&redirect_to=https%3A%2F%2Fexample.com%2Fwp-admin%2F&testcookie=1
        output:
          log:
            no_expect_ids:
              - 920273
              - 932236
              - 941110
              - 942430
              - 942431
              - 942432
  - test_id: 2
    desc: Logging into WordPress (wp-admin/admin-ajax.php)
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
            User-Agent: OWASP CRS test agent
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            Content-Type: application/x-www-form-urlencoded; charset=UTF-8
          port: 80
          method: POST
          version: "HTTP/1.1"
          uri: /post/wp-admin/admin-ajax.php
          data: |-
            log=test&pwd=%3Cscript%3E&redirect_to=https%3A%2F%2Fexample.com%2Fwp-admin%2F&testcookie=1
        output:
          log:
            no_expect_ids:
              - 920273
              - 932236
              - 941110
              - 942430
              - 942431
              - 942432
  - test_id: 3
    desc: Entering an email for password reset
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
            User-Agent: OWASP CRS test agent
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            Content-Type: application/x-www-form-urlencoded
          port: 80
          method: POST
          version: "HTTP/1.1"
          uri: /wp-login.php?action=lostpassword
          data: |-
            user_login=user%40example.com&redirect_to=&wp-submit=Get+New+Password
        output:
          log:
            no_expect_ids:
              - 920273
              - 932236
              - 941110
              - 942430
              - 942431
              - 942432
  - test_id: 3
    desc: Block payloads in non-excluded ARGS
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
            User-Agent: OWASP CRS test agent
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
          port: 80
          method: POST
          version: "HTTP/1.1"
          uri: /post/wp-login.php
          data: |
            log=admin&notpwd=exec%28%2Fbin%2Fbash%29%3B
        output:
          log:
            expect_ids:
              - 932160
